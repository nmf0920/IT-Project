{% extends 'quiz-templates/base.html' %} {% load crispy_forms_tags %} {% block
content%}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Register To Play Now!</legend>
      {{form|crispy}}
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign up</button>
      </div>
    </fieldset>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted"
      >Already have an account?
      <a class="ml-1" href="{% url 'user-login' %}">Log in</a></small
    >
  </div>
</div>
{% endblock content%}
