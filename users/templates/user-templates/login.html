{% extends 'quiz-templates/base.html' %}  
{% load crispy_forms_tags %}
{% block content%}
    <!-- {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
    {% endif %} -->
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{form|crispy}}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Log In</button>
                </div>
            </fieldset>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Don't have an account yet? <a class="ml-1" href="{% url 'user-register' %}">Sign Up</a></small><br>
            <small class="text-muted">Forgot your password? <a class="ml-1" href="{% url 'user-reset' %}">Reset Password</a></small>
        </div> 
    </div>
{% endblock content%}
